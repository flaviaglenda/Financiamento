<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Transações</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="stylesheet" href="./css/tema.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./javascript/prototype.js"></script>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/config.js"></script>
    <script src="./javascript/inicio.js" defer></script>
    <script src="./javascript/load.js" defer></script>
  </head>
  <body>
    <script src="main.js"></script>
  </head>
  <body>
      <div class="sidebar">
          <div class="logo_details">
              <i class="bi bi-cash-coin" id="audioIcon"></i>
            <div class="logo_name">Inova Pay</div>
            <i class="bi bi-list" id="btn"></i>
          </div>
          <ul class="nav-list">
           
            <li>
              <a href="#">
                  <a href="./index.html">
                      <i class="bi bi-house-door"></i>
                <span class="link_name">Home</span>
              </a>
              <span class="tooltip">Home</span>
            </li>
            <li>
              <a href="#">
                  <a href="./inicio.html">
                  <i class="bi bi-archive"></i>
                <span class="link_name">Despesas</span>
              </a>
              <span class="tooltip">Despesas</span>
            </li>
            <li>
              <a href="#">
                  <a href="./duvidas.html">
                  <i class="bi bi-book"></i>
                <span class="link_name">Educação</span>
              </a>
              <span class="tooltip">Educação</span>
            </li>
  
            <li>
              <a href="#">
                  <a href="./simulador.html">
                  <i class="bi bi-bar-chart"></i>
                <span class="link_name">Simulador</span>
              </a>
              <span class="tooltip">Simulador</span>
            </li>
           
           
          </ul>
        </div>
       
      <main class="main-container">
        <div class="main-title">
          <h2>DESPESAS</h2>
        </div>

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <h3>ENTRADAS</h3>
              <span class="material-icons-outlined"><i class="bi bi-arrow-up-circle"></i></span>
            </div>
            <h1 id="bankInputsValueDisplay"></h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>SAÍDAS</h3>
              <span class="material-icons-outlined"><i class="bi bi-arrow-down-circle"></i></span>
            </div>
            <h1 id="bankOutputsValueDisplay"></h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>TOTAL</h3>
              <span class="material-icons-outlined"><i class="bi bi-currency-dollar"></i></span>
            </div>
            <h1 id="bankTotalValueDisplay"></h1>
          </div>

        </div>
        <div>
          <h2>INSERIR TRANSAÇÃO</h2>
          <form action="#" id="form-entradaTransacoes">
            <div id="form-textInputs">
              <div>
                <label for="input-name">Nome:</label>
                <input type="text" name="name" id="input-name" required>
              </div>
              <div>
                <label for="input-value">Valor:</label>
                <input type="text" name="value" id="input-value" required>
              </div>
            </div>
            <div>
              <div>
                <label for="input-date">Data:</label>
                <input type="datetime-local" name="date" id="input-date" required>
              </div>
              <div id="form-radioNSubmit">
                <div class="inputs-radiolabel">
                  <input type="radio" name="direction" id="input-direction-in" style="filter: hue-rotate(280deg)" value="in" checked required><label for="input-direction-in">Entrada</label>
                  <input type="radio" name="direction" id="input-direction-out" style="filter: hue-rotate(120deg)" value="out" required><label for="input-direction-out">Saída</label>
                </div>
                <button type="submit">Enviar</button>
              </div>
            </div>
          </form>
        </div>
        <div>
          <h2>TRANSAÇÕES</h2>
          <div id="bankTransactionsDisplay-container">
            <p>
              <span>Nome</span>
              <span>Valor</span>
              <span>Direção</span>
              <span>Data</span>
              <span></span>
            </p>
            <ul id="bankTransactionsDisplay"></ul>
          </div>
        </div>
      </main>
    </div>
    <script>
      bank.config({
        formId: 'form-entradaTransacoes',
        resetInputs: true,
        automaticDate: true,
        removeButton: {
            type: "img",
            content: "./img/cancelButton.svg"
        }
      })

      window.onload = function(){
    const sidebar = document.querySelector(".sidebar");
    const closeBtn = document.querySelector("#btn");
    const searchBtn = document.querySelector(".bx-search")

    closeBtn.addEventListener("click",function(){
        sidebar.classList.toggle("open")
        menuBtnChange()
    })

    searchBtn.addEventListener("click",function(){
        sidebar.classList.toggle("open")
        menuBtnChange()
    })

    function menuBtnChange(){
        if(sidebar.classList.contains("open")){
            closeBtn.classList.replace("bx-menu","bx-menu-alt-right")
        }else{
            closeBtn.classList.replace("bx-menu-alt-right","bx-menu")
        }
    }
}
    </script>
  </body>
</html>
