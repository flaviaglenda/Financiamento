<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/index.css">
        <title>InovaPay</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./javascript/index.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="./css/inicio.css">
        <link rel="stylesheet" href="./css/tema.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./javascript/prototype.js"></script>
        <script src="./javascript/main.js"></script>
        <script src="./javascript/config.js"></script>
        <script src="./javascript/load.js"></script>
        <script src="./javascript/simulador.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    </head>
    <body>
        <aside id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <img src="./img/LOGO.png" alt="InovaPay Logo">
                </div>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-item">
                    <a href="./index.html">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./inicio.html">
                        <span class="material-icons-outlined">inventory_2</span> Despesas
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./duvidas.html">
                        <span class="material-icons-outlined">category</span> Educação
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./simulador.html">
                        <span class="material-icons-outlined">poll</span> Simulador
                    </a>
                </li>
            </ul>
        </aside>
        <main>
            <h2 id="titulo">Simulador de finanças</h2>
            <div id="simuladordiv">

                <form action="#" id="financeForm">
                    <div>
                        <label for="financeForm-capital">Capital: </label>
                        <input class="caixainfo" type="text" name="capital" id="financeForm-capital">
                        
            
                        <label for="financeForm-initial">Entrada: </label>
                        <input class="caixainfo" type="text" name="initial" id="financeForm-initial">
                        
                        
                        <label for="financeForm-rate">Taxa: </label>
                        <input class="caixainfo" type="text" name="rate" id="financeForm-rate">
                        
                        
                        <label for="financeForm-time">Tempo: </label>
                    <input class="caixainfo" type="text" name="time" id="financeForm-time">
                </div>
                <button id="emviar" type="submit">Simular</button>
            </form>
            <section id="financeOutput">
                <div>
                    <p>Capital: <span id="financeOutput-capital"></span></p>
                    <p>Valor de Entrada: <span id="financeOutput-initial"></span></p>
                    <p>Taxa (<span id="financeOutput-rateUnit"></span>): <span id="financeOutput-rate"></span></p>
                    <p>Tempo: <span id="financeOutput-time"></span></p>
                </div>
                <div>
                    <p>Valor Total da Financia: <span id="financeOutput-totalValue"></span></p>
                    <p>Valor aplicado (Capital - Entrada): <span id="financeOutput-inputValue"></span></p>
                    <p>Diferença: <span id="financeOutput-difference"></span></p>
                    <p>Valor da Parcela: <span id="financeOutput-portion"></span></p>
                </div>
            </section>
        </div>

        
    </main>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['2007', '2008', '2009', '2010', '2011', '2012'],
            datasets: [{
              label: 'juros',
              data: [5, 10, 15, 20, 25, 30],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
       


    </body>
</html>
