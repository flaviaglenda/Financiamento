<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/simulador.css">
        <title>InovaPay</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./javascript/index.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="./css/inicio.css">
        <link rel="stylesheet" href="./css/tema.css">
        <link rel="stylesheet" href="./css/simulador.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./javascript/prototype.js"></script>
        <script src="./javascript/main.js"></script>
        <script src="./javascript/config.js"></script>
        <script src="./javascript/load.js"></script>
        <script src="./javascript/simulador.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    </head>
    <body>
      
    <div class="sidebar">
        <div class="logo_details">
            <i class="bi bi-cash-coin" id="audioIcon"></i>
          <div class="logo_name">Inova Pay</div>
          <i class="bi bi-list" id="btn"></i>
        </div>
        <ul class="nav-list">
         
          <li>
            <a href="#">
                <a href="./index.html">
                    <i class="bi bi-house-door"></i>
              <span class="link_name">Home</span>
            </a>
            <span class="tooltip">Home</span>
          </li>
          <li>
            <a href="#">
                <a href="./inicio.html">
                <i class="bi bi-archive"></i>
              <span class="link_name">Despesas</span>
            </a>
            <span class="tooltip">Despesas</span>
          </li>
          <li>
            <a href="#">
                <a href="./duvidas.html">
                <i class="bi bi-book"></i>
              <span class="link_name">Educação</span>
            </a>
            <span class="tooltip">Educação</span>
          </li>

          <li>
            <a href="#">
                <a href="./simulador.html">
                <i class="bi bi-bar-chart"></i>
              <span class="link_name">Simulador</span>
            </a>
            <span class="tooltip">Simulador</span>
          </li>
         
         
        </ul>
      </div>
     
        <main>
            <h2 id="titulo">Simulador de finanças</h2>
            <div id="simuladordiv">

              <section>

                <form action="#" id="financeForm">
                    <div>
                      <div>
                        <label for="financeForm-capital">Capital: </label>
                        <input class="caixainfo" type="text" name="capital" id="financeForm-capital">
                      </div>
                      <div>
                        <label for="financeForm-initial">Entrada: </label>
                        <input class="caixainfo" type="text" name="initial" id="financeForm-initial">
                      </div>
                      <div>
                        <label for="financeForm-rate">Taxa: </label>
                        <input class="caixainfo" type="text" name="rate" id="financeForm-rate">
                      </div>
                      <div>
                        <label for="financeForm-time">Tempo: </label>
                        <input class="caixainfo" type="text" name="time" id="financeForm-time">
                      </div>
                </div>
                <div>
                  <button id="emviar" type="submit">Simular</button>
                </div>
              </form>
              </section>
            <section id="financeOutput">
                <div>
                    <p>Capital: <span id="financeOutput-capital"></span></p>
                    <p>Valor de Entrada: <span id="financeOutput-initial"></span></p>
                    <p>Taxa (<span id="financeOutput-rateUnit"></span>): <span id="financeOutput-rate"></span></p>
                    <p>Tempo: <span id="financeOutput-time"></span></p>
                </div>
                <div>
                    <p>Valor Total da Financia: <span id="financeOutput-totalValue"></span></p>
                    <p>Valor aplicado (Capital - Entrada): <span id="financeOutput-inputValue"></span></p>
                    <p>Diferença: <span id="financeOutput-difference"></span></p>
                    <p>Valor da Parcela: <span id="financeOutput-portion"></span></p>
                </div>
            </section>
        </div>

        
    </main>
    <div style="margin-left: 72px;">
      <div style="width: 50%; height: 50%; margin: 2em auto;" id="chartdiv">
      </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
       
    <script>
        window.onload = function(){
    const sidebar = document.querySelector(".sidebar");
    const closeBtn = document.querySelector("#btn");
    const searchBtn = document.querySelector(".bx-search")

    closeBtn.addEventListener("click",function(){
        sidebar.classList.toggle("open")
        menuBtnChange()
    })

    searchBtn.addEventListener("click",function(){
        sidebar.classList.toggle("open")
        menuBtnChange()
    })

    function menuBtnChange(){
        if(sidebar.classList.contains("open")){
            closeBtn.classList.replace("bx-menu","bx-menu-alt-right")
        }else{
            closeBtn.classList.replace("bx-menu-alt-right","bx-menu")
        }
    }
}
    </script>

    </body>
</html>
